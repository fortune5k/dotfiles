shadow = true;
shadow-radius = 6;
shadow-offset-x = -6;
shadow-offset-y = -6;
shadow-opacity = 2;
shadow-color = "#ABF4AE";

shadow-exclude = [
  "! focused"
];

#corner-radius = 15;
corner-radius = 0;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;

inactive-opacity = 0.9;
frame-opacity = 1.0;
inactive-opacity-override = false;
detect-client-opacity = true;

blur: {
  method = "dual_kawase";
  strength = 2;
};

#blur-background-exclude = [
#class_g = 'Polybar';
#  class_g = 'i3status';
#];

# General settings
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";

wintypes: {
  tooltip = { fade = true; shadow = true; opacity = 1; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};
